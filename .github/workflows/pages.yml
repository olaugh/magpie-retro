name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # Install Homebrew and m68k-elf toolchain for building ROMs
      - name: Install Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH
          echo "/home/linuxbrew/.linuxbrew/sbin" >> $GITHUB_PATH

      - name: Install m68k-elf toolchain via Homebrew
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew tap rosco-m68k/toolchain
          brew install rosco-m68k/toolchain/binutils-cross-m68k
          # Install both GCC 13 and GCC 15 for comparison builds
          brew install rosco-m68k/toolchain/gcc-cross-m68k@13
          brew install rosco-m68k/toolchain/gcc-cross-m68k@15

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      # Build with GCC 13 first
      - name: Build hybrid ROMs (GCC 13)
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          # Use GCC 13
          export PATH="/home/linuxbrew/.linuxbrew/opt/gcc-cross-m68k@13/bin:$PATH"
          make clean
          make nwl23-hybrid csw24-hybrid
          # Save GCC 13 builds
          cp out/scrabble-nwl23-hybrid.bin docs/play/roms/nwl23-hybrid-gcc13.bin
          cp out/scrabble-csw24-hybrid.bin docs/play/roms/csw24-hybrid-gcc13.bin

      # Build with GCC 15
      - name: Build hybrid ROMs (GCC 15)
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          # Use GCC 15
          export PATH="/home/linuxbrew/.linuxbrew/opt/gcc-cross-m68k@15/bin:$PATH"
          make clean
          make nwl23-hybrid csw24-hybrid
          # Save GCC 15 builds
          cp out/scrabble-nwl23-hybrid.bin docs/play/roms/nwl23-hybrid-gcc15.bin
          cp out/scrabble-csw24-hybrid.bin docs/play/roms/csw24-hybrid-gcc15.bin

      - name: Build timing ROMs
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          export PATH="/home/linuxbrew/.linuxbrew/opt/gcc-cross-m68k@13/bin:$PATH"
          make timing-builds

      - name: Build debug builds (for disassembly)
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          export PATH="/home/linuxbrew/.linuxbrew/opt/gcc-cross-m68k@13/bin:$PATH"
          make debug-builds

      - name: Generate timing report
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          bazelisk run //tests/gxtest:scrabble_timing_report -- \
            -n 50 \
            -o ${{ github.workspace }}/docs/timing_report.html

      - name: Generate disassembly browser
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          bazelisk build //:disasm_csw24_shadow
          cp -r bazel-bin/disasm_csw24_shadow docs/disassembly

      - name: Inject build timestamps
        run: |
          # All ROMs are built today
          BUILD_DATE=$(date +%y%m%d)
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M UTC")

          # Replace placeholders in emulator.js and index.html
          sed -i "s/__GCC13_DATE__/${BUILD_DATE}/g" docs/emulator.js docs/index.html
          sed -i "s/__GCC15_DATE__/${BUILD_DATE}/g" docs/emulator.js docs/index.html
          sed -i "s/__BUILD_TIME__/${BUILD_TIME}/g" docs/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
